env:
  global:
  - BUILD_FLAGS="-DBUILD_SWIG_PYTHON:BOOL=On -DSTIR_MPI:BOOL=Off -DCMAKE_BUILD_TYPE=Release"


# Ubuntu 14.04 LTS (trusty)
dist: trusty

# No need for sudo
sudo: false

# Compilation dependencies
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - libboost-dev
      - swig3.0
      - python3-dev
      - python3-numpy
      - python3-pytest
      - libgomp1
      - clang-5.0
      - root-system-bin
      - libroot-tree-dev
      - libroot-tree-treeplayer-dev
      - libroot-io-dev

# Actual compilation script

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
      brew update
      # seems to be needed on Travis due to conflicts with gcc otherwise
      # see https://github.com/travis-ci/travis-ci/issues/8826
      brew cask uninstall oclint
      brew install ccache
      export PATH="/usr/local/opt/ccache/libexec:$PATH"
      #brew install root
      brew install swig
      # use Python3 on Mac
      # from http://blog.fizyk.net.pl/blog/running-python-tests-on-traviss-osx-workers.html
      brew install python
      #pip install --upgrade virtualenv
      #virtualenv venv -p python3
      #python3 -m venv `pwd`/venv
      #ls -lR venv
      #source venv/bin/activate
      PY_EXE=`which python3`
      PY_EXE=`ls -1L ${PY_EXE}`
      PY_EXE=/usr/local/Cellar/python/3.6.5/Frameworks/Python.framework/Versions/3.6/bin/python3
      find `brew --prefix` -name libpyth\*
      find `brew --prefix` -name python3
      find `brew --prefix` -name Python.h
      PY_INST=`echo /usr/local/Cellar/python/3.*/Frameworks/Python.framework/Versions/3.*`
      ls -l $PY_INST/lib/
      ls -l $PY_INST/lib/*3.*
      PY_LIB=`echo $PY_INST/lib/*3.*/Python`
      set |grep PY_
      #export PY_EXE=$PYINST/$PYMVER.6/bin/python3.6
      export BUILD_FLAGS="$BUILD_FLAGS -DPYTHON_LIBRARY=$PYLIB"
      python3 -m pip install -U pip
      python3 -m pip install pytest numpy
    else
      PY_EXE=`which python3`
    fi
     

install:
  - mkdir build install
  - cd build
  - echo "PY ${PY_EXE}"
  - ${PY_EXE} --version  
  - cmake $BUILD_FLAGS $EXTRA_BUILD_FLAGS -DPYTHON_EXECUTABLE="${PY_EXE}" -DCMAKE_INSTALL_PREFIX=$TRAVIS_BUILD_DIR/install ..
  - make -j 2 all
  - make install
  
script:
  - make test
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/install/bin
  - cd $TRAVIS_BUILD_DIR/recon_test_pack
  - ./run_test_simulate_and_recon.sh
  - ./run_test_simulate_and_recon_with_motion.sh
  - ./run_scatter_tests.sh
  - ./run_tests.sh --nointbp
  - if [[ $EXTRA_BUILD_FLAGS == *"DDISABLE_CERN_ROOT_SUPPORT=0"* ]]; then ./run_root_GATE.sh; fi
  - cd $TRAVIS_BUILD_DIR/recon_test_pack/SPECT
  - ./run_SPECT_tests.sh
  - cd $TRAVIS_BUILD_DIR/src
  # Run Python tests, making sure we're using the correct Python interpreter
  - export PYTHON=$(cmake -LA -N $TRAVIS_BUILD_DIR/build |awk -F= '/PYTHON_EXECUTABLE/ {print $2}')
  - echo Using Python executable "$PYTHON"
  - export PYTHONPATH=$TRAVIS_BUILD_DIR/install/python
  - ${PYTHON} -m pytest .
